<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>
    <main>
        <section>
            <h2>Ingreso de Datos</h2>
            <Form>
                <label for="nombres">Nombres: </label>
                <input 
                    type="text" 
                    id="nombres"
                    placeholder="Ej. Samuel"
                    required
                    minlength="2"
                    maxlength="10"
                >
                <br>
                <label for="apellidos">Apellidos: </label>
                <input 
                    type="text" 
                    id="apellidos"
                    placeholder="Ej. Navarro Delgado"
                    required
                    pattern="[a - z]{1,}"
                >
                <br>
                <label for="correo">email:    </label>
                <input 
                    type="email" 
                    id="correo"
                    placeholder="usuario@dominio.com"
                    required
                >
                <br>
                <label for="password">Contraseña:</label>
                <input 
                    type="password" 
                    id="password"
                    placeholder="6 carácteres mínimo"
                    required
                >
                <br>
                <label for="edad">Edad:      </label>
                <input 
                    type="number" 
                    id="edad"
                    placeholder="Ej. 18"
                    required
                    min="0"
                    max="140"
                >
                <br>
                <label for="género">Género:    </label>
                <input 
                    type="radio" 
                    name="género"
                    value="M"
                >Masculino
                <input 
                    type="radio"
                    name="género"
                    value="F"
                >Femenino
                <input 
                    type="radio"
                    name="género"
                    value="NC"
                >Prefiero no compartirlo uwu
                <br>
                <label>Intereses</label>
                <br>
                <input type="checkbox" value="next">
                Next.js
                <input type="checkbox" value="cocina">
                Para desarrolladores
                <input type="checkbox" value="juegos">
                Juegos
                <input type="checkbox" value="juegosmesa">
                Juegos de Mesa
                <input type="checkbox" value="música">
                Música
                <br>
                <label>Ciudad:</label>
                <select>
                    <option selected disabled>Seleccione una opción</option>
                    <option value="AM">Amazonas</option>
                    <option value="AN">Ancash</option>
                    <option value="AP">Apurimac</option>
                    <option value="CU">Cusco</option>
                    <option value="LI">Lima</option>
                    <option value="PI">Piura</option>
                    <option value="TA">Tacna</option>
                <br>
                <label>Distritos</label>
                <input list="">
                <details id="distritos">
                    <option value="Lima">Lima Cercado</option>
                    <option value="Ate">Ate</option>
                    <option value="Breña">Breña</option>
                    <option value="Pueblo Libre">Pueblo Libre</option>
                    <option value="San Miguel">San Miguel</option>
                    <option value="San Juan de Lurigancho">San Juan de Lurigancho</option>
                </details>
                </select>
                <br>
                <label>Color</label>
                <input type="color">
                <br>
                <label>Fecha de Nacimiento</label>
                <input type="date">
                <br>
                <label>Hora</label>
                <input type="time">
                <br>
                <label>Biografía</label>
                <textarea></textarea>
                <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
                <button>
            </Form>
        </section>
    </main>
</body>
</html>
